    <script>
        var img_src = new 
        Array("img/activity_1.jpg","img/activity_2.JPG","img/activity_3.jpg","img/activity_4.JPG","img/activity_5.JPG");
        var i = 0;
  
        function change_up() {
  
            if (i == 4) {
                i = 0;
            } else {
                i ++;
            }
          document.getElementById("activity_image").src = img_src[i];
        }
        function change_down() {
  
            if (i == 0) {
                i = 4;
            } else {
                i --;
            }
            document.getElementById("activity_image").src = img_src[i];
        }
  
  
       function change_up_text(){
            var changetext = document.getElementById("activity_text");
            if (changetext.textContent == "ロボット製作") {
                changetext.innerHTML = "<a href='activity.html#PS'>P.S等事業関連</a>";
            }else{
                if (changetext.textContent == "P.S等事業関連") {
                    changetext.innerHTML = "<a href='activity.html#photo'>フォトグラフ</a>";
                }else{
                    if (changetext.textContent == "フォトグラフ") {
                        changetext.innerHTML = "<a href='activity.html#webapp'>Webアプリ等</a>";
                    }else{
                        if (changetext.textContent == "Webアプリ等") {
                            changetext.innerHTML = "<a href='activity.html#movie'>動画制作関連</a>";
                        }else{
                            if (changetext.textContent == "動画制作関連") {
                                changetext.innerHTML = "<a href='activity.html#robots'>ロボット製作</a>";
                            }  
                        }
                    }
                }
            }
            
            
        } 
        function change_down_text(){
            var changetext = document.getElementById("activity_text");
            if (changetext.textContent == "ロボット製作") {
                changetext.innerHTML = "<a href='activity.html#movie'>動画制作関連</a>";
            }else{
                if (changetext.textContent == "動画制作関連") {
                    changetext.innerHTML = "<a href='activity.html#webapp'>Webアプリ等</a>";
                }else{
                    if (changetext.textContent == "Webアプリ等") {
                        changetext.innerHTML = "<a href='activity.html#photo'>フォトグラフ</a>";
                    }else{
                        if (changetext.textContent == "フォトグラフ") {
                            changetext.innerHTML = "<a href='activity.html#ps'>P.S等事業関連</a>";
                        }else{
                            if (changetext.textContent == "P.S等事業関連") {
                                changetext.innerHTML = "<a href='activity.html#robots'>ロボット製作</a>";
                            }  
                        }
                    }
                }
            }
            
            
        } 

        window.addEventListener('scroll', () => {
            //idがkeyvisualの要素を取得
        let elem = document.getElementById('main-visual');
        //現在のスクロール位置を取得して、10で除算
        let scrollY = window.scrollY/25;
            //上で取得した値と画像幅を加算して、elemの背景サイズに設定
        elem.style.backgroundSize = 100 + scrollY + '%';
});
